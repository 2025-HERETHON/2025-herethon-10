<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h2>로그인</h2>

  <!-- 로그인 실패 시 오류 출력 -->
  {% if form.errors %}
    <div style="color: red;">
      <strong>오류:</strong> {{ form.errors }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
  </form>
</body>
</html>
